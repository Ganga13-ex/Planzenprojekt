<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hydro-Status â€“ Live von GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    h1 span {
      font-size: 1.3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .tile {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid #1f2937;
    }
    .label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }
    .value {
      font-size: 1.4rem;
      margin-top: 0.2rem;
    }
    .unit {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-left: 0.25rem;
    }
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .badge-ok {
      color: #22c55e;
    }
    .badge-warn {
      color: #fbbf24;
    }
    .error {
      margin-top: 0.75rem;
      color: #f97373;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><span>ðŸŒ±</span> Hydro-Status <span id="grow-id"></span></h1>

    <div class="grid">
      <div class="tile">
        <div class="label">Temperatur</div>
        <div class="value" id="temp-value">â€“<span class="unit">Â°C</span></div>
      </div>
      <div class="tile">
        <div class="label">Luftfeuchte</div>
        <div class="value" id="hum-value">â€“<span class="unit">%</span></div>
      </div>
      <div class="tile">
        <div class="label">Licht</div>
        <div class="value" id="light-value">â€“<span class="unit">%</span></div>
      </div>
      <div class="tile">
        <div class="label">Zuletzt aktualisiert</div>
        <div class="value" id="ts-value" style="font-size:1rem;">â€“</div>
      </div>
    </div>

    <div class="status">
      <div>
        Status: <span id="status-text" class="badge-warn">Warte auf Datenâ€¦</span>
      </div>
      <div>
        Quelle: <code>data/latest.json</code>
      </div>
    </div>

    <div id="error-box" class="error" style="display:none;"></div>
  </div>

  <script>
    const REPO_USER = "Ganga13-ex";
    const REPO_NAME = "Planzenprojekt";
    const DATA_PATH = "data/latest.json";

    const url = `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/main/${DATA_PATH}`;

    const elTemp = document.getElementById("temp-value");
    const elHum = document.getElementById("hum-value");
    const elLight = document.getElementById("light-value");
    const elTs = document.getElementById("ts-value");
    const elStatus = document.getElementById("status-text");
    const elError = document.getElementById("error-box");
    const elGrowId = document.getElementById("grow-id");

    async function fetchData() {
      try {
        elError.style.display = "none";
        elError.textContent = "";

        const res = await fetch(url + `?t=${Date.now()}`); // Cache umgehen
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();

        // Erwartete Struktur:
        // {
        //   "grow_id": "2025-12_salat_crispita",
        //   "timestamp": "2025-12-05T16:30:00",
        //   "temperature": 22.3,
        //   "humidity": 55,
        //   "light": 88,
        //   "source": "raspberry"
        // }

        elGrowId.textContent = data.grow_id ? `â€“ ${data.grow_id}` : "";
        elTemp.innerHTML = (data.temperature ?? "â€“") + '<span class="unit">Â°C</span>';
        elHum.innerHTML = (data.humidity ?? "â€“") + '<span class="unit">%</span>';
        elLight.innerHTML = (data.light ?? "â€“") + '<span class="unit">%</span>';
        elTs.textContent = data.timestamp ?? "â€“";

        elStatus.textContent = "Daten aktuell";
        elStatus.className = "badge-ok";
      } catch (err) {
        elStatus.textContent = "Fehler beim Laden";
        elStatus.className = "badge-warn";
        elError.style.display = "block";
        elError.textContent = "Konnte latest.json nicht laden: " + err.message;
      }
    }

    // Beim Laden + alle 60 Sekunden
    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
